<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>DD demo</title>
<style>
    #dialog {
        border: 1px solid green;
        position: absolute;
        width: 500px;
        height: 300px;
        top: 500px;
    }

    #header {
        border-bottom: 1px solid green;
        cursor: move;
    }

    #close {
        float: right;
        display: inline;
        margin: 0 5px;
    }

    #container {
        border: 1px solid red;
        height: 350px;
        padding: 10px;
        position: relative;
    }

    .component {
        position: relative;
        margin: 50px 10px;
        width: 100px;
        height: 100px;
        line-height: 100px;
        top: 0;
        border: 1px solid black;
        display: inline-block;
        *display: inline;
        *zoom: 1;
        overflow: hidden;
    }

    .cheader {
        cursor: move;
        border: 1px solid black;
        height: 20px;
        line-height: 20px;
    }

    #drop {
        border: 1px solid green;
        height: 130px;
        line-height: 100px;
    }

    .ks-dd-drag-over {
        background: #a52a2a;
    }

    .ks-dd-drop-over {
        background: #fa8072;
    }
</style>
</head>
<body>

<h1> see console </h1>
<div id="dialog">
    <div id="header">
        可拖动头
        <a href="#" id="close">
            X
        </a>
    </div>
    <div id="body">
        内容
    </div>

</div>


<div id="container">

    <div id="c1" class="component">
        <div class="cheader">
            拖动头
        </div>
        intersect drag
    </div>

    <div id="c2" class="component">
        <div class="cheader">
            拖动头
        </div>
        point drag
    </div>

    <div id="c3" class="component" style="width:250px">
        <div class="cheader">
            拖动头
        </div>
        strict drag with proxy
    </div>


    <div id="drop">
        drop zone
    </div>
</div>


<script src="../../build/kissy.js"></script>

<script src="ddm.js"></script>
<script src="draggable.js"></script>
<script src="droppable.js"></script>
<script src="proxy.js"></script>
<script src="../dd.js"></script>
<script>

    var S = KISSY;

    S.log(S.Draggable);

    KISSY.use("node,dd", function(S, Node, DD) {
        var Draggable = DD.Draggable;
        S.ready(function(S) {

            var close = Node.one("#close"),
                    node = Node.one("#dialog");

            var h = new Draggable({
                node: node,
                handlers: [Node.one("#header")]
            });

            close.on("click", function(ev) {
                node.css("display", "none");
                ev.preventDefault();
            });

            h.on("drag", function(ev) {
                if (ev.left < 0) return;
                node.offset(ev);
            });
        });
    });


    KISSY.use("node,dd", function(S, Node, DD) {
        var DDM = DD.DDM,
                Draggable = DD.Draggable,
                Droppable = DD.Droppable,
                Proxy = DD.Proxy;
        S.ready(function(S) {
            var p = new Proxy({
                /**
                 * 如何产生替代节点
                 * @param drag 当前拖对象
                 */
                node:function(drag) {
                    var n = S.one(drag.get("node")[0].cloneNode(true));
                    n.attr("id", S.guid("ks-dd-proxy"));
                    n.css("opacity", 0.2);
                    return n;
                }
            });
            var c1 = new Draggable({
                node:"#c1",
                //模式，
                // intersect :区域相交就算enter
                // strict : drag 区域完全在 drop 区域内才算
                // point : 鼠标在 drop 区域内
                //默认 point
                mode:Draggable.INTERSECT,
                handlers:[S.one("#c1 .cheader")]
            });
            c1.on("drag", function(ev) {
                c1.get("node").offset(ev);
            });

            var c3 = new Draggable({
                node:"#c3",
                mode:Draggable.STRICT,
                handlers:[S.one("#c3 .cheader")]
            });

            c3.on("drag", function(ev) {
                c3.get("node").offset(ev);
            });

            p.attach(c3);

            var c2 = new Draggable({
                node:"#c2",
                handlers:[S.one("#c2 .cheader")]
            });
            c2.on("drag", function(ev) {
                c2.get("node").offset(ev);
            });

            var drop = new Droppable({
                node:"#drop"
            });

            c1.on("dragenter", function(ev) {
                S.log(ev.drag.get("node").attr("id") + " dragenter "
                        + ev.drop.get("node").attr("id"));
            });

            c1.on("dragover", function(ev) {
                S.log(ev.drag.get("node").attr("id") + " dragover "
                        + ev.drop.get("node").attr("id"));
            });

            c1.on("dragexit", function(ev) {
                S.log(ev.drag.get("node").attr("id") + " dragexit "
                        + ev.drop.get("node").attr("id"));
            });

            c1.on("dragdrophit", function(ev) {
                S.log(ev.drag.get("node").attr("id") + " dragdrophit "
                        + ev.drop.get("node").attr("id"));
            });

            c1.on("dragdropmiss", function(ev) {
                S.log(ev.drag.get("node").attr("id") + " dragdropmiss ");
            });


            drop.on("dropenter", function(ev) {
                S.log(ev.drag.get("node").attr("id") + " dropenter "
                        + ev.drop.get("node").attr("id"));
            });

            drop.on("dropover", function(ev) {
                S.log(ev.drag.get("node").attr("id") + " dropover "
                        + ev.drop.get("node").attr("id"));
            });

            drop.on("dropexit", function(ev) {
                S.log(ev.drag.get("node").attr("id") + " dropexit "
                        + ev.drop.get("node").attr("id"));
            });

            drop.on("drophit", function(ev) {
                S.log(ev.drag.get("node").attr("id") + " drophit "
                        + ev.drop.get("node").attr("id"));
            });

        });
    });


</script>
</body>
</html>
