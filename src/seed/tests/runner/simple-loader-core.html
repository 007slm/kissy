<link rel="stylesheet" href="../../../../tools/jasmine/jasmine.css">

<script src="../../../../tools/jasmine/jasmine-html.js"></script>

<body>
<h1>KISSY Simple Loader Core Test Cases</h1>

<div id='special'>
    33px
</div>
<div id='special2'>
    44px
</div>

<script>
    describe("use core should works as simple loader", function () {
        var S = KISSY;
        it("core is an alias", function () {

            var ret = 0;

            KISSY.use("core", function () {
                ret = 1;
            });

            waitsFor(function () {
                return ret;
            });

            runs(function () {
                expect(ret).toBe(1);
                expect(S.DOM).not.toBeFalsy();
                expect(S.Event).not.toBeFalsy();
            });


        });

    });
    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
    jasmine.getEnv().execute(function () {
        jasmine.kissyNext(this.results().failedCount);
    });
</script>
</body>
</html>
