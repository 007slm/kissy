<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>delegate example</title>

    <script src="../../../../../../../../build/seed.js" charset="utf-8"></script>


    <!--<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>-->
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div class="t" id="t" style="width: 200px;height: 200px;border: 1px solid red;margin: 50px;">
    <div class="t2" style="width: 100px;height: 100px;border: 1px solid green;margin: 50px;">

    </div>
</div>
<script>
    KISSY.use("dom,event/dom", function (S, DOM, Event) {
        S.ready(function () {
            Event.on(".t", "mouseenter", function (e) {
                S.log("**********************");
                S.log("mousenter : " + e.target.className + " - " + e.relatedTarget.className);
            });
            var n;
            DOM.append(n = DOM.clone(".t", 1, 1, 1), document.body);
            n.id = "";
            Event.remove(DOM.get("#t"))
        });
    });
</script>
</body>
</html>
