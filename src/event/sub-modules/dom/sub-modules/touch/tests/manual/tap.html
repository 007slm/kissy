<a href="http://www.g.cn">google</a>

<div id='t' tabindex='0' style='border:1px solid green;width:100px;height:100px;margin:10px'>
    tttt ttttt ttttt tttttt tttttt
</div>

<div id='t2' style='border:1px solid red;width:100px;height:100px;margin:10px'>
    t2t2t2t2t 2t2t2t2t2t 2t2t2t2t 2t2t2

<script>

    KISSY.use('event,node,event/dom/touch', function (S, Event) {

        var $ = S.all;

        Event.on(document, 'touchstart touchmove touchend', function (e) {
            // log("document: " + e.type);
            // 阻止默认 mouse/click 触发
            // 阻止链接打开！
            // e.preventDefault();
        });

        Event.on('#t', "click tap", function (e) {
            log("t: " + e.type);
        });

        Event.on('#t2', "tap", function (e) {
            log("t2: " + e.type);
        });

    });

</script>
