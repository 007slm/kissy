<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>淘宝网 - 淘！我喜欢</title>
</head>
<body>

<button onclick="window.removeEvent();">remove</button>

<button onclick="window.fireEvent();">fireEvent</button>
<script src="../../../../../../build/seed.js" charset="utf-8"></script>
<script>

    KISSY.use('event/custom', function (S, Event) {

        var f;

        var t = S.mix({}, Event.Target);

        t.on('click', f = function () {
            S.log('t clicked');
        });

        window.removeEvent = function () {
            t.detach('click', f);
        };

        window.fireEvent = function () {
            t.fire('click', {
                data: 2
            });
        };

    });

</script>

</body>
</html>
