<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>普通菜单 using json</title>
<link href="../../../build/css/base.css" rel="stylesheet"/>
<link href="../assets/menu.css" rel="stylesheet"/>
<link href="../assets/menuitem.css" rel="stylesheet"/>
<link href="../assets/submenu.css" rel="stylesheet"/>
<style>
    .goog-menuitem-delete {
        color: #000000;
        left: auto;
        padding-right: 6px;
        position: absolute;
        right: 0;
        text-align: right;
        border: 1px solid red;
        margin-right: 5px;
        padding: 0 5px;
    }

    .goog-menu-disabled .goog-menuitem-delete {
        color: #ccc;
        border: #ccc;
    }
</style>
<style>
    h1 {
        font-size: 2em;
        margin: 10px;
        text-align: center;
    }

    h2 {
        font-size: 1.5em;
        margin: 10px;
        text-align: center;
    }

    #wrap {
        width: 990px;
        margin: 0 auto;
    }
</style>
</head>
<body>
<div id="wrap">
    <h1 id="describe">普通菜单 using json</h1>

    <div id="menuitem_container" style="width:200px;position:relative;height:150px;">

    </div>
    <label>禁用：<input type="checkbox" id='dis'/></label>

</div>
<script src="../../../build/kissy.js"></script>
<script>

    KISSY.Config.tag = Math.random();
    KISSY.use("node,menu",
            function (S, Node, Menu) {

                var menu = new Menu({
                    prefixCls:"goog-",
                    render:"#menuitem_container",
                    children:[
                        {
                            xclass:'submenu',
                            content:"submenu",
                            menu:{
                                xclass:'popupmenu',
                                // boolean，是否鼠标脱离菜单后自动隐藏
                                autoHideOnMouseLeave:true,
                                // ms，鼠标脱离菜单多长时间后自动隐藏
                                autoHideDelay:0.3,
                                children:[
                                    {
                                        xclass:'menuitem',
                                        elStyle:{
                                            color:"red"
                                        },
                                        content:"submenuitem1"
                                    },
                                    {
                                        xclass:'menuseparator'
                                    },
                                    {
                                        xclass:'menuitem',
                                        content:"submenuitem2"
                                    }
                                ]
                            }
                        },
                        {
                            xclass:'menuitem',
                            content:"alone"
                        }
                    ]
                });

                menu.render();

                menu.on("click", function (ev) {
                    S.log("selected : " + ev.target.get("content"));
                });

                menu.on("delete", function (e) {
                    S.log("deleted : " + e.target.get("content"));
                });


                var dis = Node.one("#dis");

                dis.on("click", function () {
                    menu.set("disabled", !!dis[0].checked);
                    var children = menu.get("children");
                    S.each(children, function (child) {
                        child.set("disabled", !!dis[0].checked);
                    });
                });
                dis[0].checked = false;
            });
</script>
</body>
</html>
