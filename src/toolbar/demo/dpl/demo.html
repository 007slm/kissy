<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Toolbar 测试</title>
<link href="../../../css/src/dpl/base.css" rel="stylesheet"/>
<link href="../../../button/assets/dpl.css" rel="stylesheet"/>
<link href="../../../menubutton/assets/dpl.css" rel="stylesheet"/>
<link href="../../../menu/assets/dpl.css" rel="stylesheet"/>
<link href="../../assets/dpl.css" rel="stylesheet"/>
</head>
<body style="width: 800px;margin: 10px auto;">
<div>
    <h1>
        Toolbar For KISSY
    </h1>

    <div style="height: 80px"></div>


    <div id="container">

    </div>
</div>
<script src="../../../../build/kissy.js"></script>
<script src="../../src/toolbar.js"></script>
<script>
    KISSY.use("toolbar,button,menubutton", function (S, Toolbar) {

        var t = new Toolbar({
            render:"#container",
            children:[
                {
                    content:"menu-button",
                    collapseOnClick:true,
                    xclass:'menu-button',
                    menu:{
                        xclass:'popupmenu',
                        children:[
                            {
                                content:'item1',
                                xclass:'submenu',
                                menu:{
                                    xclass:'popupmenu',
                                    children:[
                                        {
                                            content:'item1-1',
                                            xclass:'menuitem'
                                        },
                                        {
                                            content:'item1-2',
                                            xclass:'menuitem'
                                        }
                                    ]
                                }
                            },
                            {
                                content:'item2',
                                xclass:'menuitem'
                            }
                        ]
                    }
                },
//                {
//                    xclass:'separator'
//                },
                {
                    content:'button',
                    checkable:true,
                    xclass:'button'
                },
                {
                    content:"menu-button2",
                    xclass:'menu-button',
                    collapseOnClick:true,
                    menu:{
                        xclass:'popupmenu',
                        children:[
                            {
                                content:'item2-1',
                                xclass:'menuitem'
                            },
                            {
                                content:'item2-2',
                                xclass:'menuitem'
                            }
                        ]
                    }
                }
            ]
        }).render();

        t.on("click", function (e) {
            S.log("click : " + e.target.get("content"));
        });

    });
</script>
</body>
</html>
