<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Toolbar 测试</title>
<link href="../../../build/css/base.css" rel="stylesheet"/>
<link href="../../button/assets/custombutton.css" rel="stylesheet"/>
<link href="../../menubutton/assets/menubutton.css" rel="stylesheet"/>
<link href="../../menu/assets/menu.css" rel="stylesheet"/>
<link href="../../menu/assets/menuitem.css" rel="stylesheet"/>
<link href="../../menu/assets/submenu.css" rel="stylesheet"/>
<style>
    .ks-toolbar {
        border: 1px solid red;
        display: inline-block;
        *display: inline;
        *zoom: 1;
    }

    .ks-toolbar-separator {
        margin: 0 2px;
        width: 0;
        height: 18px;
        font-size: 1px;
        border-left: 1px solid #808080;
        vertical-align: middle;
        display: inline-block;
        *display: inline;
        *zoom: 1;
    }
</style>
</head>
<body style="width: 800px;margin: 10px auto;">
<div>
    <h1>
        Toolbar For KISSY
    </h1>

    <div style="height: 80px"></div>


    <div id="container">

    </div>
</div>
<script src="../../../build/kissy.js"></script>
<script src="../src/toolbar.js"></script>
<script src="../src/separator.js"></script>
<script>
    KISSY.use("toolbar,button,menubutton", function (S, Toolbar) {

        var t = new Toolbar({
            render:"#container",
            children:[
                {
                    content:"menu-button",
                    width:120,
                    collapseOnClick:true,
                    xclass:'menu-button',
                    menu:{
                        xclass:'popupmenu',
                        children:[
                            {
                                content:'item1',
                                xclass:'submenu',
                                menu:{
                                    xclass:'popupmenu',
                                    children:[
                                        {
                                            content:'item1-1',
                                            xclass:'menuitem'
                                        },
                                        {
                                            content:'item1-2',
                                            xclass:'menuitem'
                                        }
                                    ]
                                }
                            },
                            {
                                content:'item2',
                                xclass:'menuitem'
                            }
                        ]
                    }
                },
                {
                    xclass:'toolbar-separator'
                },
                {
                    content:'button',
                    xclass:'button'
                },
                {
                    xclass:'toolbar-separator'
                },
                {
                    content:"menu-button2",
                    width:120,
                    xclass:'menu-button',
                    collapseOnClick:true,
                    menu:{
                        xclass:'popupmenu',
                        children:[
                            {
                                content:'item2-1',
                                xclass:'menuitem'
                            },
                            {
                                content:'item2-2',
                                xclass:'menuitem'
                            }
                        ]
                    }
                }
            ]
        }).render();

        t.on("click", function (e) {
            S.log("click : " + e.target.get("content"));
        });

    });
</script>
</body>
</html>
