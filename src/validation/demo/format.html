<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Validation</title> 
	<link rel="stylesheet" type="text/css"  href="../../../../kissy-dpl/base/build/css/dpl-pkg.css" />
	<script src="../../../build/kissy.js" charset="utf-8"></script>
	
	<link rel="stylesheet" type="text/css"  href="doc.css" /> 
	<script src="doc.js" charset="utf-8"></script>

	
</head>
<body>

<textarea id="a" style="width:500px;height:300px;"></textarea>

<button onClick="format();">go</button>


<script>
	
function format(){
	var a = document.getElementById("a");
	
	
	a.value = a.value.replace(/\</g,"&lt;").replace(/\>/g,"&gt;");
}
	
	
</script>


</body>
</html>
