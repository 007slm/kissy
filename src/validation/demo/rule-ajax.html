<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Validation</title>
	<link rel="stylesheet" type="text/css"  href="../../../../kissy-dpl/base/build/css/dpl-pkg.css" />
	<script src="../../../build/kissy.js" charset="utf-8"></script>
	
	<link rel="stylesheet" type="text/css"  href="doc.css" /> 
	<script src="doc.js" charset="utf-8"></script>
	

	
</head>
<body>
 

<div id="viewdemo" class="doc">
	


<form method="post">
<ul class="form">

	<li>
		<label class="hd">姓名：</label>
		<input class="text" type="text" name="url" id="url" data-valid="{length:[3,6,true],remote:['interface.txt']}"/>
	</li>
	
	<li>
		<button type="submit">提交</button> 
	</li>
	
</ul>
</form>

<script>



	KISSY.use("validation",function(S,Validation){

			var form = S.query("form")[0],
			
				check = new Validation(form,{
					style: "under"
				});

			KISSY.Event.on(form,"submit",function(){
				check.isValid();
				return false;
			});
		
	});

</script>



</div>





<script src="http://docs.kissyui.com/kissy-util/adaptive-frame/adaptive-frame.js" data-frameid="mainframe" data-timer="1000" data-proxy="proxy.html" ></script>


</body>
</html>
