<div style="margin:10px 0;">
	
	<select id="rulelist">
		<option>- 请选择要查看的规则 -</option>
		<option>func</option>
		<option>regex</option>
		<option>required</option>

		<option>currency</option>
		<option>phone</option>
		<option>mobile</option>
		<option>url</option>
		<option>email</option>
	</select>

	<!--<input type="text" id="rulename" value="func" /> <button type="button" id="btn">查看</button>-->
	
</div>



<script>


	KISSY.use("validation",function(S,Validation){
	
		var input = S.one("#rulename"),
			see = S.one("#see");
	
		function getcode(name){
			return Validation.Rule.toString(name);
		}
		
		/*if(input.val()){
			see.html(Highlighter.Execute(getcode(input.val()), "js"));
		}
		
		S.one("#btn").on("click",function(){
			see.html(Highlighter.Execute(getcode(input.val()), "js"));
		})

		input.on("keydown",function(ev){
			if(ev.keyCode==13){
				see.html(Highlighter.Execute(getcode(input.val()), "js"));
			}
		});*/
		
		
		S.Event.on("#rulelist", "change", function(ev){
			var tg = ev.target,
				option = tg.options[tg.selectedIndex].text;
			if(option)see.html(Highlighter.Execute(getcode(option), "js"));
			
		})
		
		S.get("#rulelist").value="func";
		see.html(Highlighter.Execute(getcode("func"), "js"));
		

	});
	

</script>
