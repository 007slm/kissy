<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>S.Anim Demo</title>
    <link href="/kissy/build/css/dpl/reset.css" rel="stylesheet"/>

    <script src="/kissy/build/seed.js"></script>
    <style>
        body {
            padding: 20px
        }

        hr {
            height: 1px;
            border: none;
            color: #ccc;
            background-color: #ccc;
            margin: 10px -10px
        }

        button {
            margin-bottom: 5px;
            padding: 2px 5px
        }
    </style>
</head>
<body>
<div>
    <div id="t" style="height:100px;border:1px solid red;
    background:yellow;left:-100%;position: relative;">
    </div>

    <button id="error_chrome">chrome/ie678 error</button>
    <button id="recommend">推荐</button>
    <button id="ok">ok</button>
</div>
<script>
    KISSY.use("anim,node", function (S, Anim, Node) {
        var $ = Node.all;
        $('#ok').on('click', function () {
            new Anim('#t', {
                left: {
                    // from,to 都写时请保证单位一致，内部不会做转单位操作
                    from: '-100%',
                    value: '0%'
                }
            }, {
                duration: 5
            }).run();
        });

        //chrome error %
        $('#error_chrome').on('click', function () {
            new Anim('#t', {
                left: 0
            }, {
                duration: 5
            }).run();
        });

        // % 时注明结束值单位
        $('#recommend').on('click', function () {
            new Anim('#t', {
                left: '0%'
            }, {
                duration: 5
            }).run();
        });

    });
</script>
</body>
</html>
