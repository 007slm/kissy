<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>KISSY DPL</title>
    <link href="../../src/css/src/dpl/base.css" rel="stylesheet"/>
    <link href="../menu/assets/dpl.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>KISSY DPL</h1>
</div>
<script src="../../build/kissy.js"></script>
<script>
    KISSY.use("menu", function (S, Menu) {
        new Menu({
            width: 200,
            render: '.container',
            listeners: {
                "click": function (e) {
                    var h;
                    if (h = e.target.get("href")) {
                        window.open(h);
                    }else{
                        alert("敬请期待!")
                    }
                }
            },
            children: [
                {
                    content: "base",
                    xclass: 'submenu',
                    menu: {
                        xclass: 'popupmenu',
                        children: [
                            {
                                content: "css reset",
                                href: 'demo/dpl/reset.html',
                                xclass: 'menuitem'
                            },
                            {
                                content: "grids system",
                                href: 'demo/dpl/grids.html',
                                xclass: 'submenu',
                                menu: {
                                    xclass: 'popupmenu',
                                    children: [
                                        {
                                            content: '固定布局',
                                            href: 'demo/dpl/grids/fixed.html',
                                            xclass: 'menuitem'
                                        },
                                        {
                                            content: '流式布局',
                                            href: 'demo/dpl/grids/fluid.html',
                                            xclass: 'menuitem'
                                        }
                                    ]
                                }
                            },
                            {
                                content: 'fly-swing',
                                xclass: 'submenu',
                                menu: {
                                    xclass: 'popupmenu',
                                    children: [
                                        {
                                            content: 'fly-swing demo',
                                            href: 'demo/dpl/fly-swing/demo.html',
                                            xclass: 'menuitem'
                                        },
                                        {
                                            content: 'layout generator',
                                            href: 'demo/dpl/fly-swing/css-generator.html',
                                            xclass: 'menuitem'
                                        }
                                    ]
                                }
                            },
                            {
                                content: "common",
                                xclass: 'submenu',
                                menu: {
                                    xclass: 'popupmenu',
                                    children: [
                                        {
                                            content: 'ks-inline-block',
                                            xclass: 'menuitem'
                                        },
                                        {
                                            content: 'ks-shown',
                                            xclass: 'menuitem'
                                        },
                                        {
                                            content: '...',
                                            xclass: 'menuitem'
                                        }
                                    ]
                                }
                            }
                        ]
                    }
                },
                {
                    content: 'simple ui',
                    xclass: 'submenu',
                    menu: {
                        xclass: 'popupmenu',
                        children: [
                            {
                                content: 'badges',
                                href: 'demo/dpl/badges.html',
                                xclass: 'menuitem'
                            },
                            {
                                content: 'forms',
                                href: 'demo/dpl/forms.html',
                                xclass: 'menuitem'
                            },
                            {
                                content: 'icons',
                                href: 'demo/dpl/icons.html',
                                xclass: 'menuitem'
                            },
                            {
                                content: 'labels',
                                href: 'demo/dpl/labels.html',
                                xclass: 'menuitem'
                            },
                            {
                                content: 'tables',
                                href: 'demo/dpl/tables.html',
                                xclass: 'menuitem'
                            }
                        ]
                    }
                },
                {
                    content: 'complex ui',
                    xclass: 'submenu',
                    menu: {
                        xclass: 'popupmenu',
                        children: [
                            {
                                content: 'button',
                                href: '../button/demo.html',
                                xclass: 'menuitem'
                            },
                            {
                                content: 'calendar',
                                href: '../calendar/demo.html',
                                xclass: 'menuitem'
                            },
                            {
                                content: 'combobox',
                                href: '../combobox/demo.html',
                                xclass: 'menuitem'
                            },
                            {
                                content: 'editor',
                                href: '../editor/demo/build/full.html',
                                xclass: 'menuitem'
                            },
                            {
                                content: 'menu',
                                href: '../menu/demo.html',
                                xclass: 'menuitem'
                            },
                            {
                                content: 'menubutton',
                                href: '../menubutton/demo.html',
                                xclass: 'menuitem'
                            },
                            {
                                content: 'overlay',
                                href: '../overlay/demo.html',
                                xclass: 'menuitem'
                            },
                            {
                                content: 'split-button',
                                href: '../split-button/demo.html',
                                xclass: 'menuitem'
                            },

                            {
                                content: 'tabs',
                                href: '../tabs/demo.html',
                                xclass: 'menuitem'
                            },



                            {
                                content: 'toolbar',
                                href: '../toolbar/demo.html',
                                xclass: 'menuitem'
                            },

                            {
                                content: 'tree',
                                href: '../tree/demo.html',
                                xclass: 'menuitem'
                            }

                        ]
                    }
                }
            ]
        }).render();
    });
</script>
</body>
</html>
