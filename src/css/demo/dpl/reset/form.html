<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>form</title>
<style>
    html,body{
        margin: 0;
        padding: 0;
    }
</style>
</head>
<body>


    <form id="t" style="border: 1px solid red;width: 100px;height: 100px;">

    </form>



<script src="../../../../../build/kissy.js"></script>
<script>

    KISSY.ready(function (S) {
        var $ = S.all, ret = [];
        ret.push("margin-left : " + $("#t").css("margin-left"));
        ret.push("margin-right : " + $("#t").css("margin-right"));
        ret.push("margin-top : " + $("#t").css("margin-top"));
        ret.push("margin-bottom : " + $("#t").css("margin-bottom"));
        ret.push("padding-left : " + $("#t").css("padding-left"));
        ret.push("padding-right : " + $("#t").css("padding-right"));
        ret.push("padding-top : " + $("#t").css("padding-top"));
        ret.push("padding-bottom : " + $("#t").css("padding-bottom"));
        alert(ret.join("\n"));
    });

</script>
</body>
</html>
