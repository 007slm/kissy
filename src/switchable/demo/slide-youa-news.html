<body>
<h1>Slide - 有啊滚动新闻条</h1>
<h2>键盘操作</h2>
<ul class="list">
    <li>tab 进入卡盘时，停止自动播放</li>
    <li>上/左键：当焦点位于卡盘时，切换到上一个新闻</li>
    <li>下/右键：当焦点位于卡盘时，切换到下一个新闻</li>
    <li>tab 离开卡盘时，开始自动播放</li>
</ul>

<style>
    .scroll-news {
        height: 20px;
        overflow: hidden;
    }

    .scroll-news a {
        color: #FF7E00;
    }
</style>
<div id="demo5" class="scroll-news">

<script>
    KISSY.use("event,switchable", function(S, Event) {
        var Slide = S.Slide;
        S.ready(function(S) {
            Slide('#demo5', {
                contentCls: 'news-items',
                hasTriggers: false,
                effect: 'scrolly',
                easing: 'easeOutStrong',
                interval: 3,
                duration: .2
            });
        });
    });
</script>
<p class="code-switch">显示源码</p>

<script>
    KISSY.use("ua,dom,event,node", function(S, UA, DOM, Event, Node) {
        var NodeList = Node.List,

                SHOW_CODE = '显示源码', HIDE_CODE = '隐藏源码';

        NodeList.all('p.code-switch').each(function(p) {
            p.on('click', function() {
                var showing = (p.text() === SHOW_CODE),
                        next = p.next(),
                        pre = next;

                if (next[0].nodeName !== 'PRE') {
                    pre = Node('<pre>');

                    pre.attr('class', 'code')
                            .html(p.prev().html());

                    if (UA['ie']) {
                        pre.html(pre.html() + '<br />// 请用非 ie 内核浏览器查看。');
                    }

                    DOM.insertAfter(pre[0], p[0]);
                }

                pre.css('display', showing ? 'block' : 'none');
                p.html(showing ? HIDE_CODE : SHOW_CODE);
            });
        });
    });
</script>
</body>
