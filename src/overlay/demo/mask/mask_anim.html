<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>KISSY Shared Mask</title>
<link rel="stylesheet" href="../../../../../kissy-dpl/base/assets/reset.css"/>
<script src="../../../../build/kissy.js"></script>
<link rel="stylesheet" href="../../assets/cool.css"/>
</head>
<body>


<div style="height:800px;width: 950px;margin: 20px auto;">
    <button id="t2">open dialog with mask anim</button>
</div>
<script>
    KISSY.ready(function (S) {
        S.use("overlay", function (S, Overlay) {
            var o = new Overlay.Dialog({
                width:500,
                height:500,
                mask:true,
                maskShared:false,
                zIndex:1000
            });

            o.on("afterBindUI", function () {
                o.on("show", function () {
                    o.get("maskNode").hide();
                    o.get("maskNode").fadeIn();
                });
                o.on("hide", function () {
                    o.get("maskNode").show();
                    o.get("maskNode").fadeOut();
                });
            });


            S.all("#t2").on("click", function () {
                o.show().center();
            });

        });
    });
</script>
</body>
</html>
