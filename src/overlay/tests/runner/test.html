<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KISSY.Overlay Test Runner</title>
    <link rel="stylesheet" href="../../../../tools/jasmine/jasmine.css">
    <script src="../../../../tools/jasmine/jasmine.js"></script>
    <script src="../../../../tools/jasmine/jasmine-html.js"></script>
    <script src="../../../../tools/jasmine/jasmine.console_reporter.js"></script>
    <script src="../../../../tools/jasmine/event-simulate.js"></script>
    <link href="../../demo/other/assets/cool.css" rel="stylesheet"/>
    <script src="../../../../build/kissy.js"></script>
    <script src="../../../../build/??component/base.js,component/extension.js,rich-base.js"></script>

    <script src="../../../../build/dd/base.js"></script>
    <script src="../../../../build/dd/constrain.js"></script>
    <script src="../../../../build/dd/droppable.js"></script>
    <script src="../../../../build/dd/proxy.js"></script>
    <script src="../../../../build/dd/scroll.js"></script>

    <script src="../../../../build/resizable.js"></script>
    <script src="../../../../build/overlay.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
        }

        .popup {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<h1>KISSY Overlay Test Cases</h1>

<div id="render" class='popup'>
    prerender
</div>


<div id="drender">
    <div class="ks-stdmod-header">prerender header</div>
    <div class="ks-stdmod-body">prerender body</div>
    <div class="ks-stdmod-footer">prerender footer</div>
</div>
<script src="../specs/overlay-spec.js"></script>
<script src="../specs/dialog-spec.js"></script>
<script src="../specs/visible-spec.js"></script>
<script src="../specs/view-spec.js"></script>
<script>
    KISSY.use("overlay,resizable,dd", function () {
        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
        jasmine.getEnv().execute(function () {
            jasmine.kissyNext(this.results().failedCount);
        });
    });
</script>

</body>
</html>
