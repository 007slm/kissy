<html>
<head>
<meta charset="utf-8"/>

<link href="http://a.tbcdn.cn/s/kissy/1.1.0/build/cssbase/base-min.css" rel="stylesheet"/>
<link href="overlay.css" rel="stylesheet"/>
<style>
    h2 {
        background: #F2F2F2;
    }

    .test {
        margin: 20px;
        padding: 10px;
        position: relative;
    }

    #menu {
        border: 1px solid orange;
        width: 200px;
    }

    #menu li {
        background: none repeat scroll 0 0 #EEEEEE;
        cursor: pointer;
        margin: 5px 0
    }

    #J_hover {
        cursor: pointer;
    }

    #popup2 {
        position: absolute;
        left: 240px;
        top: 30px;
        width: 100px;
        height: 100px;
    }
</style>

<script src="../../build/kissy.js"></script>
<script src="overlay.js"></script>
<script src="mask.js"></script>
<script src="dialog.js"></script>
<script src="popup.js"></script>
</head>

<body>

<div id="test1" class="ks-overlay-container ks-invisible" style="background:white;border: 1px solid #666">
    <div class="ks-overlay-bd">Overlay Body</div>
</div>




<div class="test">
    <h2>Dialog+Mask+center</h2>
    <button id="J_show">show</button>
    <button id="J_show2">show2</button>
</div>

<div class="test">
    <h2>Popup+align</h2>
    <span id="J_hover">鼠标移过来~~~~~~~~~~~~~~~~</span>

    <p><select title="格式">
        <option value="p" style="">标题 / 清除</option>
        <option value="h1" style="font-size: 2em;">标题1</option>
        <option value="h2" style="font-size: 1.5em;">标题2</option>
        <option value="h3" style="font-size: 1.17em;">标题3</option>
        <option value="h4" style="font-size: 1em;">标题4</option>
        <option value="h5" style="font-size: 0.83em;">标题5</option>
        <option value="h6" style="font-size: 0.67em;">标题6</option>
    </select></p>

</div>

<div class="test">
    <h2>PopUp2+利用现有div</h2>
    <ul id="menu">
        <li>Title 1</li>
        <li>Title 2</li>
        <li>Title 3</li>
        <li>Title 4</li>
    </ul>

    <div id="popup2" class="ks-overlay-container ks-invisible">
        <div class="ks-overlay-bd">Popup2...</div>
    </div>
</div>

<div class="test" style="margin: 250px auto; text-align: center;">
    <h2>Position</h2>
    <div id="J_inner" style="height: 500px; width: 500px; cursor:pointer; background-color: #FEEFD7;margin:0 auto;">Click Me</div>
</div>

<script>
    KISSY.ready(function(S) {

        var S = KISSY;
        
        new S.Dialog('#test1', {
            trigger: '#J_show',
            mask: true,
            bdContent: 'test1'
        });
        
        new S.Popup('#popup2', {
            trigger: '#J_hover',
            triggerType: 'mouse'
        });
        

        S.each(['tl', 'tc', 'tr', 'cl', 'cc', 'cr', 'bl', 'bc', 'br'], function(x) {
            S.each(['tl', 'tc', 'tr', 'cl', 'cc', 'cr', 'bl', 'bc', 'br'], function(y) {

                var ol = new S.Overlay({
                    trigger: '#J_inner',
                    bdContent: 'test',
                    width: 100,
                    height: 100,
                    mask: false,
                    align: {
                        //node:'trigger',
                        points: [x, y]
                    }
                });
            });
        });
        
    });
</script>
</body>
</html>
