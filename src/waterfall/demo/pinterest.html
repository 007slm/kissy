<!DOCTYPE html>
<html lang="en">
<head>
<title>
    Yan Sheng / Pinterest
</title>

<link rel="icon" href="http://d3io1k5o0zdpqr.cloudfront.net/favicon.png" type="image/x-icon"/>
<link rel="stylesheet" href="http://d3io1k5o0zdpqr.cloudfront.net/css/pinboard_ff825070.css?359aad" type="text/css" media="all"/>
<!--[if gte IE 7]>
<link rel="stylesheet" href="http://d3io1k5o0zdpqr.cloudfront.net/css/ie7-and-up_387feb.css" type="text/css" media="all"/>
<![endif]-->

<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<style type="text/css" media="screen">
    @media screen and (max-device-width: 480px) {
        #introductionRight, .profilebox img {
            display: none;
        }

        .profilebox {
            top: 50px !important;
        }

        .pinOrigin {
            width: 300px !important;
            padding: 10px !important;
            margin: 5px -10px -10px;
        }

        .pinOrigin p {
            min-height: 28px;
        }

        .pinComments {
            margin: 10px -10px -10px;
            border-top: 1px solid #E7E7E7;
        }

        .pinComments div {
            padding-left: 10px;
            padding-right: 10px;
            width: 300px !important;
            border-top: 0 solid #E7E7E7;
        }

        .sortable li {
            width: 320px !important;
            margin-right: 0;
            margin-bottom: 10px !important;
        }

        #boardIntroduction {
            width: 300px !important;
            padding: 10px !important;
        }

        #boardIntroFilters {
            height: auto;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        #article .feed {
            display: none;
        }

        #recent_activity_holder {
            width: 320px !important;
        }

        #recent_activity_holder .story {
            overflow: hidden;
        }

        #recent_activity_holder .story img {
            position: absolute;
        }

        .activity_details {
            float: left !important;
            width: 255px !important;
            margin-left: 50px;
        }
    }
</style>

<script src="../../../build/kissy.js"></script>
<script src="../../../build/template/template-pkg.js"></script>
<script src="../../../build/ajax/ajax-pkg.js"></script>
<script src="../base.js"></script>
<script src="../aync.js"></script>

</head>

<body>

<div id="wrapper">

<div id="article">
<div id="ColumnContainer">

<div class="pin ks-waterfall">
    <a href="/pin/137944333/" class="image" style="height: 256px;">
        <img style="height: 256px;" alt="原来的" src="http://d30opm7hsgivgh.cloudfront.net/upload/137944333_1p5MS51o_b.jpg"/>
    </a>
</div>


</div>
<!-- #ColumnContainer -->

<!-- Back to top link -->
<a id="BackToTop" href="#">Scroll to Top</a>

<!-- Paginator -->


<!-- Infinite scroll loading indicator -->

<div id="loadingPins"><img src="http://d3io1k5o0zdpqr.cloudfront.net/images/BouncingLoader.gif" alt="Pin Loader Image"/><span>Fetching pins&hellip;</span></div>


</div>
<!-- #article -->

</div>
<!-- #wrapper -->
<script type="tpl" id="tpl">
    <div class="pin ks-waterfall" data-id="{{id}}">
        <div<a href="#" class="image" style="height: {{image_height}}px;">
            <img width="{{image_width}}" height="{{image_height}}" alt="{{title}}" src="{{image_url}}" />
        </a>
        <p class="description">{{title}}</p>
    </div>
</script>
<script>
    KISSY.use("waterfall", function(S) {
        var waterFall = new S.Waterfall.Async({
            container:"#ColumnContainer",
            remote:function() {
                return {
                    data:{
                        from:S.all("#ColumnContainer .ks-waterfall").length
                    },
                    url:"data.json",   // 换成html的, 这边接口是不是得变更下?
                    dataType:"json"
                };
            },
            minColCount:2,
            colWidth:235,
            itemTpl:S.one("#tpl").html()
        });

        waterFall.on('loadStart', function() {
            S.one('#loadingPins').show();
        });
        waterFall.on('loadEnd', function() {
            S.one('#loadingPins').hide();
        });

    });
</script>

</body>
</html>
