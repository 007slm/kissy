<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<script src="../../../build/kissy.js"></script>
<script src="../aync.js"></script>
<script src="../base.js"></script>
<script src="../../waterfall.js"></script>
<style>
    .ks-waterfall {
        padding-bottom: 4px;
        width: 200px;
        overflow: hidden;
    }
</style>
</head>
<body>
<h1 style="margin: 50px auto;text-align: center;">测试瀑布图效果</h1>
<div>
    <button id="uninstall">卸载组件</button>
</div>
<script type="tpl" id="tpl">
    <div class="ks-waterfall" data-id="{{id}}">

        <img src="{{image_url}}"

             width="{{image_width}}"

             height="{{image_height}}"

                />

        <div class="title">{{title}}</div>
    </div>
</script>
<div id='container' style="position: relative;padding: 10px;">

</div>

<script>
    KISSY.use("waterfall", function(S, Waterfall) {
        var waterFall = new Waterfall.Async({
            container:"#container",
            remote:function() {
                return {
                    data:{
                        from:S.all("#container .ks-waterfall").length
                    },
                    url:"data.json",
                    dataType:"json"
                };
            },
            minColCount:2,
            colWidth:200,
            itemTpl:S.all("#tpl").html()
        });

        S.all("#uninstall").on("click", function() {
            waterFall.destroy();
        });
    });
</script>
</body>
</html>
