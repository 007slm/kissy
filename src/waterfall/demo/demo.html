<!doctype html>
<html>
<head>

<title>waterfall demo</title>

    .ks-waterfall {
        position: absolute;
        width: 192px;
        overflow: hidden;
        padding: 15px 15px 15px 4px;
    }
</style>
</head>
<body>
<h1 style="margin: 50px auto;text-align: center;">测试瀑布图效果</h1>

<div id='container' style="position: relative;">
    <div class="ks-waterfall">
    </div>
</div>

<script>
    KISSY.use("waterfall", function(S) {
        var waterFall = new S.Waterfall({
            container: "#container",
            minColCount: 2,
            colWidth: 235
        });
    });
</script>
</body>
