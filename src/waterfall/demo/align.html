<!DOCTYPE html>
<html>
<head>
<title>align demo</title>
<meta charset="utf-8"/>
<style>
    .ks-waterfall {
        position: absolute;
        left: -999px;
        top: -999px;
        border: 1px solid red;
        width: 99px;
        height: 99px;
        line-height: 99px;
        font-size: 30px;
    }

    #article {
        position: relative;
        width: 530px;
        border: 1px solid green;
        margin: 0 auto;
        margin-top: 20px;
    }

    #wrapper {
        width: 950px;
        margin: 0 auto;
        margin-top: 20px;
    }
</style>
<link href="../../../build/css/base.css" rel="stylesheet"/>

<script src="../../../build/kissy.js"></script>
<script src="../base.js"></script>
<script src="../loader.js"></script>
<script src="../../waterfall.js"></script>
</head>

<body>

<div id="wrapper">


    <div id="article">
        <div id="ColumnContainer">
            <div class="ks-waterfall">1</div>
            <div class="ks-waterfall">2</div>
            <div class="ks-waterfall">3</div>
            <div class="ks-waterfall">4</div>
            <div class="ks-waterfall">5</div>
            <div class="ks-waterfall">6</div>
            <div class="ks-waterfall" style="height: 400px">7</div>
        </div>
    </div>
</div>
<script>
    KISSY.use("waterfall,ajax,node", function (S, Waterfall, io, Node) {
        var $ = Node.all;
        
        var waterfall = new Waterfall({
            container:"#ColumnContainer",
            minColCount:2,
            colWidth:100
        });
    });
</script>

</body>
</html>
