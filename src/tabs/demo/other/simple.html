<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Demo - DPL SplitButton</title>
    <link href="../../../css/src/dpl/base.css" rel="stylesheet"/>
    <link href="../../../css/demo/dpl/assets/docs.css" rel="stylesheet"/>
    <link href="simple.css" rel="stylesheet"/>
</head>
<body>

<div class="container">

    <h1>完全程序产生 Tabs - click</h1>

    <div id="tabs">


    </div>


    <h1>完全程序产生 Tabs - mouse</h1>

    <div id="tabs2">


    </div>


</div>
<script src="../../../../build/kissy.js"></script>
<script src="../../src/bar.js"></script>
<script src="../../src/body.js"></script>
<script src="../../src/panel-render.js"></script>
<script src="../../src/panel.js"></script>
<script src="../../src/tab.js"></script>
<script src="../../src/tab-render.js"></script>
<script src="../../src/tabs.js"></script>
<script>
    KISSY.use("tabs", function (S, Tabs) {

        var tabs = new Tabs({
            render: "#tabs",
            items: [
                {
                    title: 'tab-1',
                    selected: true,
                    content: 'panel-1'
                },
                {
                    title: 'tab-2',
                    content: 'panel-2'
                }
            ]
        }).render();


        var tabs2 = new Tabs({
            render: "#tabs2",
            changeType: 'mouse',
            items: [
                {
                    title: 'tab-1',
                    selected: true,
                    content: 'panel-1'
                },
                {
                    title: 'tab-2',
                    content: 'panel-2'
                }
            ]
        }).render();

    });
</script>
</body>
</html>
