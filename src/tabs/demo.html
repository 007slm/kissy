<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>KISSY Tabs Demo</title>
    <link href="../../src/css/src/dpl/base.css" rel="stylesheet"/>
    <link href="../../src/menu/assets/dpl.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>KISSY Tabs</h1>
</div>
<script src="../../build/kissy.js"></script>
<script>
    KISSY.use("menu", function (S, Menu) {
        new Menu({
            width: 200,
            render: '.container',
            listeners: {
                "click": function (e) {
                    var h;
                    if (h = e.target.get("href")) {
                        window.open(h);
                    }
                }
            },
            children: [
                {
                    content: "dpl index",
                    href: 'demo/dpl/demo.html',
                    xclass: 'menuitem'
                },
                {
                    content: "build by new",
                    href: 'demo/dpl/simple.html',
                    xclass: 'menuitem'
                },
                {
                    content: "bottom tabs",
                    href: 'demo/dpl/bottom.html',
                    xclass: 'menuitem'
                },
                {
                    content: "build by markup",
                    href: 'demo/dpl/decorate.html',
                    xclass: 'menuitem'
                },
                {
                    content: "add and remove",
                    href: 'demo/dpl/dynamic.html',
                    xclass: 'menuitem'
                },
                {
                    content: "config selectedCls",
                    href: 'demo/dpl/selectedCls.html',
                    xclass: 'menuitem'
                }
            ]
        }).render();
    });
</script>
</body>
</html>
