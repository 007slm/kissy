<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - SimpleButton</title>
<link href="../../../css/src/dpl/base.css" rel="stylesheet"/>
<link href="../assets/custombutton.css" rel="stylesheet"/>
<style>
    h1 {
        font-size: 2em;
        margin: 10px;
        text-align: center;
    }

    h2 {
        font-size: 1.5em;
        margin: 10px;
        text-align: center;
    }

    #wrap {
        width: 990px;
        margin: 0 auto;
    }
</style>
</head>
<body>
<div id="wrap">
    <h1 id="describe">simple button demo</h1>

    <h2>显示构造器生成</h2>
    <div id="button_container"></div>
    <label>禁用：<input type="checkbox" id='dis'/></label>

    <h2>从已知元素生成</h2>
    <div id="exist" class="ks-button">渐进增强</div>

    <h2>从 json 描述生成</h2>
    <div id="button_container2"></div>
</div>
<script src="../../../../build/kissy.js"></script>
<script src="../../src/button.js"></script>
<script src="../../src/base.js"></script>
<script src="../../src/buttonRender.js"></script>
<script>

    KISSY.Config.tag = Math.random();
    KISSY.use("node,button,component", function (S, Node, Button, Component) {
        // view
        // render to container : button_container
        // model and control
        // view as a parameter
        var b = new Button({
            content:"by new",
            describedby:"describe",
            render:"#button_container"
        });

        b.render();

        b.on("click", function () {
            setTimeout(function () {
                alert("button click");
            }, 0);
        });

        var dis = Node.one("#dis");

        dis.on("click", function () {
            if (dis[0].checked) {
                b.set("disabled", true);
            } else {
                b.set("disabled", false);
            }
        });

        if (dis[0].checked) {
            b.set("disabled", true);
        } else {
            b.set("disabled", false);
        }

        var exist = new Button({
            srcNode:"#exist"
        });
        exist.render();
        exist.on("click", function () {
            alert("渐进增强 click");
        });

        Component.create({
            xclass:'button',
            content:'json',
            render:"#button_container2",
            listeners:{
                click:{
                    fn:function () {
                        alert('json');
                    }
                }
            }
        }).render();

    });
</script>
</body>
</html>
