<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - SplitButton</title>
<link href="../../../build/css/base.css" rel="stylesheet"/>
<link href="../assets/custombutton.css" rel="stylesheet"/>
<link href="../../menubutton/assets/menubutton.css" rel="stylesheet"/>
<link href="../../menu/assets/menu.css" rel="stylesheet"/>
<link href="../../menu/assets/menuitem.css" rel="stylesheet"/>
<link href="../../menu/assets/submenu.css" rel="stylesheet"/>
<style>
    h1 {
        font-size: 2em;
        margin: 10px;
        text-align: center;
    }

    h2 {
        font-size: 1.5em;
        margin: 10px;
        text-align: center;
    }

    #wrap {
        width: 990px;
        margin: 0 auto;
    }

    .empty-button .ks-menu-button-caption {
        overflow: hidden;
        padding: 0;
        font-size: 0;
        height: 18px;
        margin-right: 10px;
    }
</style>
</head>
<body>
<div id="wrap">
    <h1>
        split button demo
    </h1>

    <div id="container">

    </div>
</div>
<script src="../../../build/kissy.js"></script>
<script src="../src/button.js"></script>
<script src="../src/base.js"></script>
<script src="../src/buttonRender.js"></script>
<script>
    KISSY.ready(function (S) {
        KISSY.use("menubutton,button,menu", function (S, MenuButton, Button, Menu) {
            var $ = S.all;

            var b = new Button({
                id:'button-test1',
                content:"已买到的宝贝",
                elCls:'ks-button-collapse-right',
                render:'#container',
                listeners:{
                    click:function () {
                        S.log(this.get("content"));
                    }
                }
            }).render();

            new MenuButton({
                content:"",
                render:'#container',
                matchElWidth:false,
                collapseOnClick:true,
                elCls:'ks-button-collapse-left empty-button',
                menu:{
                    xclass:'popupmenu',
                    children:[
                        {
                            xclass:'menuitem',
                            content:"已买到的宝贝"
                        },
                        {
                            xclass:'menuitem',
                            content:"已卖出的宝贝"
                        }
                    ]
                },
                listeners:{
                    click:function (e) {
                        b.set("content", e.target.get("content"));
                    }
                }
            }).render();
        });
    });
</script>
</body>
</html>
