<meta charset="utf-8"/>

<select id="s1">
    <option value="1">i</option>
    <option value="3">d</option>
</select>

<button id="d">清空</button>

<script src="../../../build/kissy.js" charset="utf-8"></script>
<script src="emulate.js"></script>
<script>
    KISSY.ready(function(S) {
        var $ = S.all;
        var s = MenuButton.Select.decorate("#s1");
        s.addItem(new MenuButton.Option({
            content:"j",
            value:2
        }));

        s.on("click", function() {
            S.log(s.get("selectedIndex"));
            var item = s.get("selectedItem")
            S.log(item.get("value"));
            S.log(item.get("content"));
        });

        s.removeItem(s.get("selectedItem"));

        $("#d").on("click", function() {
            s.removeItems(true);
        });
    });
</script>
