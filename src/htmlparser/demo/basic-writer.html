<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>KISSY Html Parser</title>
</head>
<body>
<script src="../../../build/kissy.js"></script>
<label>前：
    <textarea id="before" style="width:80%;height: 300px;">
        <div id="name">
            <!--测试 comment-->
            <span>test</span>
        </div>
    </textarea>
</label>
<br/>
<button id="start">start</button>
<br/>
<label>后：
    <textarea id="after" style="width:80%;height: 300px;"></textarea>
</label>
<script>

    KISSY.Config.base = "../../";

    KISSY.use("htmlparser", function(S, HtmlParser) {
        var $ = S.all;
        var start = $("#start");
        start.on("click", function() {
            var basicWriter = new HtmlParser.BasicWriter(),
                    filter = new HtmlParser.Filter(),
                    before = S.trim($("#before").val()),
                    nodes = new HtmlParser.Parser(before).parse();

            filter.addRules({
                tags:{
                    $:function(el) {
                        S.log(el.tagName);
                    }
                },
                texts:function(v) {
                    S.log(v);
                },
                comments:function(v) {
                    S.log(v);
                }
            });

            S.each(nodes, function(n) {
                n.writeHtml(basicWriter, filter);
            });

            $("#after").val(basicWriter.getHtml());
        });
    });
</script>
</body>
</html>
