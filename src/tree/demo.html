<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>KISSY Tree</title>
    <link href="../../src/css/src/dpl/base.css" rel="stylesheet"/>
    <link href="../menu/assets/dpl.css" rel="stylesheet"/>
    <link href="assets/dpl.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>KISSY Tree</h1>
</div>
<script src="../../build/kissy.js"></script>
<script>
    KISSY.use("menu", function (S, Menu) {
        new Menu({
            width: 200,
            render: '.container',
            listeners: {
                "click": function (e) {
                    var h;
                    if (h = e.target.get("href")) {
                        window.open(h);
                    }
                }
            },
            children: [
                {
                    content: 'simple tree',
                    href: 'demo/dpl/simple_tree.html',
                    xclass: 'menuitem'
                },
                {
                    content: 'check tree',
                    href: 'demo/dpl/checked_tree.html',
                    xclass: 'menuitem'
                },
                {
                    content: 'decorated simple tree',
                    href: 'demo/dpl/decorate_simple_tree.html',
                    xclass: 'menuitem'
                },
                {
                    content: 'decorated check tree',
                    href: 'demo/dpl/decorate_checked_tree.html',
                    xclass: 'menuitem'
                },
                {
                    content: 'lazy tree',
                    href: 'demo/dpl/lazy_tree.html',
                    xclass: 'menuitem'
                },
                {
                    content: 'lazy check tree',
                    href: 'demo/dpl/lazy_check_tree.html',
                    xclass: 'menuitem'
                },
                {
                    content: 'using xclass',
                    href: 'demo/dpl/xclass.html',
                    xclass: 'menuitem'
                }
            ]
        }).render();
    });
</script>
</body>
</html>
