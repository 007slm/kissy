<script>

        new S.ImageZoom("#top", {bigImageSrc:"http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg", position: 'top', zoomIcon: false});
  
        new S.ImageZoom("#right", {bigImageSrc:"http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg", position: 'right', zoomIcon: false});

        new S.ImageZoom("#glass", {bigImageSrc:"http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg", type: 'glass'});

        new S.ImageZoom("#big", {bigImageSrc:"aa.jpg", type: 'glass'});
