<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>ImageZoom Test</title>
<link href="http://a.tbcdn.cn/s/kissy/1.1.0/build/cssbase/base-min.css" rel="stylesheet" type="text/css" />
<link href="imagezoom.css" rel="stylesheet"/>
<script src="../../build/packages/kissy.js"></script>
<script src="../overlay/overlay.js"></script>
<script src="imagezoom.js"></script>
<style>
    body { padding: 20px; }
    .demo {
        width: 310px;
        height: 310px;
        border: 1px solid grey;
    }
</style>
</head>

<body>

<h2>标准模式</h2>

<div class="demo">
    <img id="standard" src="http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg_310x310.jpg"/>
</div>

<!-- <p>跟随模式</p>
<div>
    <img id="follow" src="http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg_310x310.jpg"/>
</div> -->

<h2>小图不能访问</h2>
<div class="demo">
    <img id="bad-small" src="http://google.com/non-exist.jpg"/>
</div>

<h2>大图不能访问</h2>
<div class="demo">
    <img id="bad-big" src="http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg_310x310.jpg" data-src="http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg_310x310.jpg1"/>
</div>

<h2>超级大图加载</h2>
<div class="demo">
    <a href="#"><img id="big-big" data-src="http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg" src="http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg_310x310.jpg"/>
    </a>
</div>
<script>
    KISSY.ready(function(S) {

        new S.ImageZoom("#standard", {
                            bigImageSrc: "http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg"
                        });

        new S.ImageZoom("#bad-big");
        new S.ImageZoom("#big-big");
        
    });

</script>
</body>
</html>
