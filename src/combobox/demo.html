<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>KISSY Combobox Demo</title>
<link href="../../src/css/src/dpl/base.css" rel="stylesheet"/>
<link href="assets/dpl.css" rel="stylesheet"/>
<link href="../menu/assets/dpl.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>KISSY Combobox</h1>
</div>
<script src="../../build/kissy.js"></script>
<script>
    KISSY.use("menu", function (S, Menu) {
        new Menu({
            width:200,
            render:'.container',
            listeners:{
                "click":function (e) {
                    var h;
                    if (h = e.target.get("href")) {
                        window.open(h);
                    }
                }
            },
            children:[
                {
                    content:"dpl",
                    href:'demo/dpl/demo.html',
                    xclass:'menuitem'
                },
                {
                    content:'other',
                    xclass:'submenu',
                    menu:{
                        xclass:'popupmenu',
                        children:[
                            {
                                content:'简单静态使用',
                                href:'demo/other/static-basic.html',
                                xclass:'menuitem'
                            },
                            {
                                content:'简单动态使用',
                                href:'demo/other/xhr-basic.html',
                                xclass:'menuitem'
                            },
                            {
                                content:'简单 combobox',
                                href:'demo/other/combobox.html',
                                xclass:'menuitem'
                            },
                            {
                                content:'taobao 首页模式',
                                href:'demo/other/fp.html',
                                xclass:'menuitem'
                            },
                            {
                                content:'gmail 模式',
                                href:'demo/other/gmail.html',
                                xclass:'menuitem'
                            },
                            {
                                content:'gmail 光标跟随模式',
                                href:'demo/other/at.html',
                                xclass:'menuitem'
                            },
                            {
                                content:'weibo 光标跟随模式',
                                href:'demo/other/at-weibo.html',
                                xclass:'menuitem'
                            }
                        ]
                    }
                }
            ]
        }).render();
    });
</script>
</body>
</html>
